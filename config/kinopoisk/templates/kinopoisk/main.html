{% extends "core/base.html" %}

{% block title %}
    Home
{% endblock %}

{% block content %}
    <div class="container">
        {% for movie in movies %}
            <div class="card" style="width: 18rem; display: inline-block; margin: 20px 10px;">
                <img src="{{movie.poster.url}}" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title">{{movie.title}}</h5>
                    <p class="card-text">{{movie.desc}}</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
